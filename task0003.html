            </div>
            <button class="add" id="addNew">+新增分类</button>
        </div>
        <div class="task">
            <div class="state">
                <button id="allTask">所有</button>
                <button id="unFinish">未完成</button>
                <button id="finished">已完成</button>
            </div>
            <div class="task-list" id="task-list">

            </div>
            <button class="add-one" id="addOne">+新增任务</button>
        </div>
        <div class="detail" id="detail">
            <div class="taskTitle">
                任务标题：<span id="disTitle"></span>
                <div class="set">
                    <a href="" class="finish"><i class="iconfont icon-checkmark_circle_outlined"></i></a>
                    <a href="" class="edit"><i class="iconfont icon-command_outlined"></i></a>
                </div>
            </div>
            <div class="taskDate">
                任务日期：<span id="disDate"></span>
            </div>
            <div class="taskContent" id="disContent"></div>
        </div>
        <div class="modify" id="modify">
            <div class="modify-h">
                标题：<input type="text" placeholder="输入标题" id="title">

            </div>
            <div class="time">日期：<input type="date" placeholder="日期按格式yyyy-mm-dd输入" id="time"></div>
            <div class="content">
                <textarea placeholder="请输入内容..." id="content"></textarea>
            </div>
            <div class="cancel-save">
                <button class="save" id="save">保存</button>
                <button class="cancel" id="cancel">取消</button>
            </div>
        </div>
    </section>
    <section class="newAdd" id="hiddenWindow">
        <div class="add-W">
            <div class="choice">
                新分类名称：<input type="text" id="newCategoryName">
                选择主分类：<select id="parentCategory">
                    <option value="-1">默认主分类</option>
                    <option value="0">请添加一级分类</option>
                    <!-- <option value="2">学英语</option>

                </select>
            </div>
            <div class="confirm-cancel">
                <button class="confirm" id="confirm">确定</button>
                <button class="w-cancel" id="w-cancel">取消</button>
            </div>
        </div>
    </section>
